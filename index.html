      type="image/png"

      href="./images/favicon-32x32.png"

    <title>Frontend Mentor | Intro component with sign up form</title>

  <body>
    <div class="hero-section">
      <div class="flexbox">
        <div class="left">
          <h1 class="title">Learn to code by watching others</h1>
          <p class="info">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="right">
          <div class="try">
            <p class="trytext">
              <span class="bold">Try it free 7 days</span>
              then $20/mo. thereafter
            </p>
          </div>
          <form class="form">
            <input type="text" class="first" placeholder="First Name" required/>
            <input type="text" placeholder="Last Name" required/>
            <input type="email" placeholder="Email Address" required/>
            <input type="password" class="last" placeholder="Password" required/>
            <button class="claim" >CLAIM YOUR FREE TRIAL</button>
            <p class="tc">
              By clicking the button you are agreeing to our
              <span class="red">Terms and Services</span>
            </p>
          </form>
        </div>
      </div>
    </div>
